<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS: Create Account Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better focus ring and consistency */
        .input-focus:focus {
            outline: none;
            border-color: #6366f1; /* Indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4 font-sans">
    
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm border-t-4 border-green-500 transition duration-500">
        
        <h2 class="text-3xl font-extrabold mb-6 text-center text-green-400 tracking-wider">
            CREATE ACCOUNT
        </h2>
        
        <div class="bg-red-900/40 border border-red-500 p-3 rounded-lg shadow-xl mb-6 font-mono">
            <p class="text-sm text-red-300 font-medium text-center">
                <span class="font-extrabold text-sm mr-1 text-red-200">SYSTEM WARNING:</span> Accounts will be deleted in at least 24 hours within creation to save server space.
            </p>
        </div>
        <form id="registerForm" class="space-y-4">
            <input type="text" id="regUsername" placeholder="Designated Username" required
                   class="input-focus w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 transition duration-200">
            
            <input type="password" id="regPassword" placeholder="Security Key (Password)" required
                   class="input-focus w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 transition duration-200">
            
            <button type="submit"
                    class="w-full py-3 bg-green-600 hover:bg-green-500 text-white font-bold rounded-lg transition duration-300 transform hover:scale-[1.01] shadow-lg shadow-green-600/30">
                Register
            </button>
            
            <p id="registerSuccess" class="text-center font-medium text-green-400 h-4"></p>
        </form>
        
        <a href="index.html" 
           class="block mt-6 pt-4 border-t border-gray-700 text-center text-indigo-400 hover:text-indigo-300 font-semibold transition duration-300">
            Back to Login
        </a>
    </div>

    <script src="script.js"></script
