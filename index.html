<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS: Login Protocol</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better focus ring and error consistency */
        .input-focus:focus {
            outline: none;
            border-color: #6366f1; /* Indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4 font-sans">
    
    <!-- Login Container Card - Styled with Tailwind -->
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm border-t-4 border-indigo-500 transition duration-500">
        
        <h2 class="text-3xl font-extrabold mb-6 text-center text-indigo-400 tracking-wider">
            System Login
        </h2>
        
        <!-- !!! MANDATORY WARNING (Added back as requested) !!! -->
        <div class="bg-red-900/40 border border-red-500 p-3 rounded-lg shadow-xl mb-6">
            <p class="text-sm text-red-300 font-medium text-center">
                <span class="font-extrabold text-sm mr-1 text-red-200">ALERT:</span> Accounts will be deleted in at least 24 hours within account creation to save server space.
            </p>
        </div>
        <!-- !!! END WARNING !!! -->

        <form id="loginForm" class="space-y-4">
            <input type="text" id="loginUsername" placeholder="Username" required
                   class="input-focus w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 transition duration-200">
            
            <input type="password" id="loginPassword" placeholder="Password" required
                   class="input-focus w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 transition duration-200">
            
            <button type="submit"
                    class="w-full py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-lg transition duration-300 transform hover:scale-[1.01] shadow-lg shadow-indigo-600/30">
                Login
            </button>
            
            <!-- This element is for your script.js to update login status -->
            <p id="loginError" class="text-center font-medium h-4 text-red-400"></p> 
        </form>
        
        <a href="register.html" 
           class="block mt-6 pt-4 border-t border-gray-700 text-center text-green-400 hover:text-green-300 font-semibold transition duration-300">
            Create Account
        </a>
    </div>

    <!-- Your required external script link for existing protocols -->
    <script src="script.js"></script>
</body>
</html>
